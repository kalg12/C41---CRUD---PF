<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Running CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bulma (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Mis registros de Running</h1>
        <p class="subtitle">CRUD básico con Bulma + LocalStorage</p>

        <!-- Formulario -->
        <div class="box">
          <form id="runForm" class="form">
            <input type="hidden" id="runId" />

            <div class="columns is-multiline">
              <div class="column is-12-mobile is-4-tablet">
                <label class="label" for="date">Fecha</label>
                <input class="input" type="date" id="date" required />
              </div>

              <div class="column is-12-mobile is-4-tablet">
                <label class="label" for="distance">Distancia (km)</label>
                <input
                  class="input"
                  type="number"
                  step="0.01"
                  min="0"
                  id="distance"
                  placeholder="Ej. 5.00"
                  required
                />
              </div>

              <div class="column is-12-mobile is-4-tablet">
                <label class="label" for="duration">Tiempo (hh:mm:ss)</label>
                <input
                  class="input"
                  type="text"
                  id="duration"
                  placeholder="Ej. 00:25:30"
                  required
                />
              </div>

              <div class="column is-12-mobile is-12-tablet">
                <label class="label" for="notes">Notas (opcional)</label>
                <input
                  class="input"
                  type="text"
                  id="notes"
                  placeholder="Ej. Ritmo suave, clima nublado..."
                />
              </div>
            </div>

            <div class="buttons">
              <button class="button is-primary" type="submit" id="saveBtn">
                Guardar
              </button>
              <button class="button is-warning" type="button" id="resetBtn">
                Limpiar formulario
              </button>
            </div>
          </form>
        </div>

        <!-- Filtros / acciones -->
        <div class="search-section">
          <div class="search-container">
            <input
              id="searchInput"
              class="input"
              type="text"
              placeholder="Buscar por nota o fecha (YYYY-MM-DD)"
            />
            <button id="searchClearBtn" class="button is-light">
              Limpiar búsqueda
            </button>
          </div>
          <button id="clearAllBtn" class="button is-danger is-light">
            Borrar todo
          </button>
        </div>

        <!-- Tabla -->
        <div class="table-container">
          <table class="table is-fullwidth is-striped is-hoverable">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Distancia (km)</th>
                <th>Tiempo</th>
                <th>Ritmo (min/km)</th>
                <th>Notas</th>
                <th class="has-text-right">Acciones</th>
              </tr>
            </thead>
            <tbody id="runsTbody"></tbody>
            <tfoot>
              <tr>
                <th>Total</th>
                <th id="sumDistance">0.00</th>
                <th id="sumDuration">00:00:00</th>
                <th id="avgPace">—</th>
                <th colspan="2"></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </section>

    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tooltips -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />

    <!-- Efecto de murciélagos -->
    <div class="bats">
      <img src="./img/bats.png" class="bat" />
      <img src="./img/bats.png" class="bat" />
      <img src="./img/bats.png" class="bat" />
    </div>

    <!-- Librería de confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
